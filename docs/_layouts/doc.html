---
layout: default
is_fluid: true
---
<div class="columns">
    <div class="column is-2">
        <aside class="menu">
            <p class="menu-label">
                {{page.categories[0]}}
            </p>
            <ul class="menu-list">
                {% for p in site.pages %}
                    {% for pc in p.categories %}
                        {% if pc == page.categories[0] %}
                            <li>
                                {% if page.url == p.url %}
                                    <a class="is-active" href="{{site.baseurl}}{{p.url}}">{{p.title}}</a>
                                {% else %}
                                    <a href="{{site.baseurl}}{{p.url}}">{{p.title}}</a>
                                {% endif %}
                            </li>
                        {% endif %} 
                    {% endfor %}
                {% endfor %}
            </ul>
        </aside>
    </div>
    <div class="column is-8 content">
        {{ content }}
    </div>
    <div class="column"></div>
</div>
