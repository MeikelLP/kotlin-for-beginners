<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{%- include head.html -%}

<body>
    <div id="app">
        {%- include header.html -%} 
            {% if layout.is_fluid%}
            <main class="container is-fluid">
                <div class="section">
                    {{ content }}
                </div>
            </main>
            {% else %}
            <main class="container">
                <div class="section content" aria-label="Content">
                    {{ content }}
                </div>
            </main>
            {% endif %}
        </main>

        {%- include footer.html -%} {%- include scripts.html -%}
    </div>
</body>

</html>
